id: "series-VII"
name: "The Goldstonian 5Ps of Bible Study"
author: "Justin Goldston, PhD"

descriptor_line: "A Repeatable Study Method Aligned to Mirror → Water → Fire"
method_alignment:
  - "Mirror"
