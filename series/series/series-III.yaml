id: "series-III"
name: "Forty Days: From Empty Tomb to Throne"
author: "Justin Goldston, PhD"

descriptor_line: "A Resurrection-Window Concordance (40 Days of Witness, Restoration, and Commission)"
method_alignment:
  - "Mirror"
  - "Water"
  - "Fire"

series_promise: >
  A six-volume concordance that tracks the 40-day resurrection window (empty tomb → ascension),
  harmonizing Gospel appearance accounts with Acts 1, and translating the witness into a lived rule:
  courage, restoration, mission, and life under the reign of Christ.

