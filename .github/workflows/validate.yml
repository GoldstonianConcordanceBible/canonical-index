name: Validate Canon Records

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install ajv
        run: npm install -g ajv-cli
      - name: Validate Books
        run: |
          for file in books/*.json; do
            ajv validate -s SCHEMAS/book.schema.json -d $file
          done